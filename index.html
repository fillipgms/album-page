<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HIT ME HARD AND SOFT</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/font-face.css" />
        <script src="js/displayIcons.js" defer></script>
        <script src="js/displaySongs.js" defer></script>
    </head>
    <body>
        <aside>
            <div>
                <h2>Playlist</h2>
            </div>
        </aside>
        <main>
            <div>
                <header>
                    <h1 id="title">hit me hard and soft</h1>
                    <div>
                        <ul id="songInfo">
                            <li>
                                <img
                                    src="assets/icons/artist.svg"
                                    alt="artist icon"
                                />
                                <span>Billie Eilish</span>
                            </li>
                            <li>2024</li>
                            <li>10 músicas</li>
                            <li>43min 50s</li>
                        </ul>
                    </div>
                    <div>
                        <ul id="controls"></ul>
                    </div>
                </header>
                <div id="songsTable">
                    <div id="tableHeader" class="tableDesign">
                        <span>#</span>
                        <span>Título</span>
                        <span>Duração</span>
                    </div>
                    <div id="allSongsContainer"></div>
                </div>
            </div>

            <div id="coverAndArtists">
                <div>
                    <img
                        src="assets/cover.png"
                        alt="album cover"
                        id="album cover"
                    />
                </div>
                <div id="genres">
                    <h5>pop</h5>
                    <h5>Eletronic</h5>
                    <h5>Dance</h5>
                    <h5>Indie/Alternativa</h5>
                    <h5>R&B/Soul</h5>
                </div>
                <div id="artists">
                    <div>
                        <span
                            ><img src="assets/icon.jpeg" alt="artist icon" />
                        </span>
                        <h4>Billie Eilish</h4>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
